<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>QR Code Generator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="qr__container">
        <div class="qr__body">
          <p class="qr--text">Creat Your QR</p>
          <input
            type="text"
            class="qr--input"
            placeholder="Write text or URL"
          />
          <div class="qr__img">
            <img src="" class="qr--img--code" alt="" />
          </div>
          <div class="qr__buttons-creat">
            <button class="qr--creatbutton">Generate QR Code</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
